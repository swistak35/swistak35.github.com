---
layout: default
---

<div class='rect post'>
  <h1>{{ page.title }}</h1>
  <span class='date'>{{ page.date }}</span>
  <div class='post-content'>
    {{ page.content }}
  </div>
  <div class='tags'>
    Tagi: 
    {% for tag in page.tags %}
      <a href="/blog/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </div>
  <hr>
  <h3>Podobne posty</h2>
  <ul>
  {% for post in site.related_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
  <hr>
  <h3>Komentarze</h3>
</div>
