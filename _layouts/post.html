---
layout: default
---

<div class='rect'>
  <h1>{{ page.title }}</h1>
  <span class='date'>{{ page.date }}</span>
  <div class='post'>
    {{ page.content }}
  </div>
  <span class='tags'>{{ page.tags }}</span>
  <hr>
  <h2>Podobne posty:</h2>
  <ul>
  {% for post in site.related_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
