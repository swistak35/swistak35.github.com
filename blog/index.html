---
layout: default
title: Blog
---

{% assign post = site.categories.blog.first %}

<div class='rect post'>
  {% include post-content.html %}
</div>

<div class='rect archive'>
  <h2>Poprzednie posty</h2>
  <ul>
    {% for post in site.categories.blog offset: 1 %}
      <li><a href='{{ post.url }}'>[{{ post.date | date_to_string }}]: {{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
