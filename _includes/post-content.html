<span class='date'>{{ post.date | date_to_long_string }}</span>
<h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
<div class='content'>
  {{ post.content }}
</div>
<div class='tags'>
  Tagi: 
  {% for tag in post.tags %}
    <a href="/blog/tags/{{ tag | slugize }}">{{ tag }}</a>
  {% endfor %}
</div>
