<span class='date'>{{ post.date | date_to_long_string }}</span>
<h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
<div class='content'>
  {% if post.main %}
    <a href="/blog/assets/{{ post.main }}" rel='prettyPhoto'>
      <img src="/blog/assets/t{{ post.main }}" class='thumb' title='{{ post.title }}'>
    </a>
  {% endif %}
  {{ post.content }}
</div>
<div class='tags'>
  Tagi: 
  {% for tag in post.tags %}
    {{ tag }} 
  {% endfor %}
</div>
