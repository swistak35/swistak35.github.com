<div class="post">
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="meta"><span class="date">{{ post.date | date_to_long_string }}</span></p>
  <div style="clear: both;">&nbsp;</div>
  <div class="entry">
    {{ post.content | textilize }}
  </div>

  <a href="https://twitter.com/share" class="twitter-share-button" data-via="swistak35" data-lang="pl" data-count="none" data-related="swistak35">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  <div class="fb-like" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-font="segoe ui"></div>
  
  <a class="FlattrButton" href="http://swistak35.com{{ page.url }}" title="{{ page.title }}" lang="pl" rel="flattr;tags:blog;"></a>
</div>
