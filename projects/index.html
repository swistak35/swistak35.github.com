---
layout: default
title: Projects
---

{% for project in site.categories.projects %}
<a href='{{ project.url }}'>
  <div class="rect proj short">
    {% if project.screenshots > 0 %}
      <img src="/projects/{{ project.slug }}/1t.png" class='thumb' />
    {% endif %}
    <h1>{{ project.title }}</h1>
    <div class='tags'>
      Tagi: 
      {% for tag in project.tags %}
        {{ tag }} 
      {% endfor %}
    </div>
  </div>
</a>
{% endfor %}
